<!DOCTYPE HTML>
	<html>
	<head>
		<meta http-equiv="content-type" content="text/html" />
		<meta name="author" content="Robert Hartung" />
		<script src="http://localhost:1337/livejs/live.js" type="text/javascript"></script>
		<title>Untitled 2</title>
	</head>
	
	<body>
		<script>
			if(typeof live != 'undefined')
			{
				// listen for event progress
				live.on('hello', function()
				{
					console.log('Hello from server!');
				});
				
				live.on('group', function(name)
				{
					console.log('new group:', name);
				});
				
				// trigger progress event to server
				live.ready(function()
				{
					this.trigger('status', 'myStatus');
					// subscribe to a new group
					live.subscribe('someGroup');
				});
			}
		</script>
	</body>
</html>
